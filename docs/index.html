<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVA - O Universo do Mouse</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.6.0/css/flag-icon.min.css">
  <style>
    /* Reset de estilos para garantir consistência */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    body {
      font-size: 18px;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    /* Universo gerado com CSS - estrelas e fundo dinâmico */
    .universe-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #1d1d1d, #000);
      animation: moving-background 100s linear infinite;
      z-index: -1;
    }

    /* Animação de movimento das estrelas no fundo */
    @keyframes moving-background {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-1000px, -1000px);
      }
    }

    /* Efeitos de estrelas em movimento */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    .stars::after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2018/11/08/16/28/galaxy-3802773_960_720.jpg') repeat;
      animation: star-animation 120s linear infinite;
    }

    @keyframes star-animation {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-1000px, -1000px);
      }
    }

    /* Logo (NOVA) no topo centralizado */
    .header-container {
      margin-top: -60px; /* Menos espaço entre o topo e o título */
    }

    header {
      font-size: 4.5rem; /* Aumentado o tamanho */
      font-weight: 900;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 15px;
      z-index: 10;
      animation: fadeInLogo 2s ease-out;
      outline: 4px solid #fff;
      outline-offset: 15px;
    }

    @keyframes fadeInLogo {
      0% {
        opacity: 0;
        transform: translateY(-100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Descrição centralizada */
    .description-container {
      margin-top: 30px; /* Menos espaço entre o título e a descrição */
      max-width: 1200px;
      line-height: 1.8;
      animation: fadeInDescription 2s ease-out;
      z-index: 10;
    }

    .description {
      font-size: 1.5rem; /* Aumentado o tamanho da fonte */
      color: #ddd;
    }

    @keyframes fadeInDescription {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Botão de download centralizado abaixo da descrição */
    .button-container {
      margin-top: 60px; /* Menos espaço entre a descrição e o botão */
    }

    .download-button {
      padding: 25px 50px;
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ffffff, #e0e0e0);
      color: #000;
      text-transform: uppercase;
      border-radius: 50px;
      border: 3px solid #fff;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      z-index: 10;
      outline: 2px solid transparent;
    }

    .download-button:hover {
      background: linear-gradient(45deg, #e0e0e0, #ffffff);
      transform: scale(1.1);
    }

    /* Links sociais */
    .social-links {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 40px;
      z-index: 10;
    }

    .social-links a {
      color: #fff;
      font-size: 2rem;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
      padding: 20px;
    }

    .social-links a:hover {
      color: #fff;
      transform: scale(1.3);
    }

    /* Rodapé */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1.2rem;
      color: #aaa;
      animation: fadeInFooter 1.5s ease-out;
    }

    @keyframes fadeInFooter {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Estilos do trocador de idiomas */
    .language-switcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 50px;
      display: flex;
      gap: 15px;
    }

    .language-switcher button {
      background: transparent;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border: 2px solid #fff;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .language-switcher button:hover {
      background: #fff;
      color: #000;
      transform: scale(1.1);
    }

    /* Ajustes para manter tamanho fixo e não ser afetado pelo zoom ou redimensionamento */
    @media (max-width: 768px) {
      header {
        font-size: 3rem;
      }

      .description {
        font-size: 1.2rem;
        margin: 20px;
      }

      .download-button {
        padding: 20px 40px;
        font-size: 1.5rem;
      }

      .social-links {
        gap: 30px;
      }

      .language-switcher {
        bottom: 10px;
        right: 10px;
        padding: 8px 15px;
      }

      .language-switcher button {
        font-size: 1rem;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Universo gerado com CSS -->
  <div class="universe-background"></div>

  <!-- Efeito de estrelas em movimento -->
  <div class="stars"></div>

  <!-- Container para a Logo -->
  <div class="header-container">
    <header id="header">NOVA</header>
  </div>

  <!-- Container para a Descrição -->
  <div class="description-container">
    <div class="description" id="description">
      <p><strong>NOVA</strong> é uma poderosa database<br />que oferece informações detalhadas de mouses e download dos softwares.</p>
    </div>
  </div>

  <!-- Container para o botão de download -->
  <div class="button-container">
    <a href="#" class="download-button" id="downloadButton">Baixar Agora</a>
  </div>

  <!-- Links sociais -->
  <div class="social-links">
    <a href="https://discord.gg/2vG9nwfY8t" target="_blank" title="Discord">Discord</a>
    <a href="https://github.com/SterTheStar/NOVA-MOUSE-DATABASE" target="_blank" title="GitHub">GitHub</a>
  </div>

  <!-- Rodapé -->
  <footer id="footer">
    &copy; 2024 NOVA. Todos os direitos reservados.
  </footer>

<!-- Trocador de Idioma -->
<div class="language-switcher">
  <button onclick="changeLanguage('en')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English" style="width: 20px; height: 15px;">
  </button>
  <button onclick="changeLanguage('pt')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Portuguese" style="width: 20px; height: 15px;">
  </button>
  <button onclick="changeLanguage('ja')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Flag_of_Japan.svg" alt="Japanese" style="width: 20px; height: 15px;">
  </button>
</div>


  <script>
    const languageData = {
      en: {
        header: "NOVA",
        description: "<strong>NOVA</strong> is a powerful database<br />providing detailed information on mice and software downloads.",
        downloadButton: "Download Now",
        footer: "&copy; 2024 NOVA. All rights reserved."
      },
      pt: {
        header: "NOVA",
        description: "<strong>NOVA</strong> é uma poderosa database<br />que oferece informações detalhadas de mouses e download dos softwares.",
        downloadButton: "Baixar Agora",
        footer: "&copy; 2024 NOVA. Todos os direitos reservados."
      },
      ja: {
        header: "NOVA",
        description: "<strong>NOVA</strong> はマウスとソフトウェアのダウンロードに関する詳細な情報を提供する強力なデータベースです。",
        downloadButton: "今すぐダウンロード",
        footer: "&copy; 2024 NOVA. 全著作権所有"
      }
    };

    // Definir idioma inicial com base no navegador
    const userLang = navigator.language || navigator.userLanguage;
    const defaultLang = userLang.includes("pt") ? "pt" : userLang.includes("ja") ? "ja" : "en";
    changeLanguage(defaultLang);

    function changeLanguage(lang) {
      document.getElementById("header").innerHTML = languageData[lang].header;
      document.getElementById("description").innerHTML = languageData[lang].description;
      document.getElementById("downloadButton").innerHTML = languageData[lang].downloadButton;
      document.getElementById("footer").innerHTML = languageData[lang].footer;
    }
  </script>

</body>
</html>
